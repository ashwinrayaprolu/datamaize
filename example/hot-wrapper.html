<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>hot-wrapper</title>
        <link rel="stylesheet" href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css"/>
        <script type="text/javascript"  src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript"  src="../bower_components/jquery-ui/jquery-ui.min.js"></script>

        <script src="../bower_components/handsontable/dist/handsontable.full.min.js"></script>
        <link type="text/css" rel="stylesheet"
              href="../bower_components/handsontable/dist/handsontable.min.css"/>

        <script src="../dist/js/datamaize.min.js"></script>
        
        <style>


            #progressbar .ui-progressbar-value {
                background-color: #ccc;
                width:80%;
            }
        </style>

        <script>

            $(document).ready(function () {
                $.datamaize.plugins.handsontable.init("example1", {
                    dataSource: function (offSet, pageNumber, rowsPerPage, numberOfRowsToLoad) {
                        return  $.ajax({
                            url: "/data",
                            method: "POST",
                            data: {numberOfRowsToLoad: numberOfRowsToLoad, offSet: offSet},
                            dataType: "json",
                            success: function (response) {
                            },
                            error: function (response) {
                                console.log("Error")
                            }
                        });


                    },
                    rowHeaders: true,
                    colHeaders: true
                });

            });


        </script>


        <style>
            #progressbar .ui-progressbar-value {
                background-color: #ccc;
                width: 80%;
            }
        </style>


    </head>
    <body>

        <div id="progressbar"></div>
        <div id="example1" class="hot handsontable htRowHeaders htColumnHeaders"></div>
    </body>




</html>
